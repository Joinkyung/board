<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">회원가입</h2>

    <form th:action="@{/register}" method="post">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">아이디</label>
            <input type="text" name="username" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2">비밀번호</label>
            <input type="password" name="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2">이름</label>
            <input type="text" name="name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">회원가입</button>
    </form>

    <p class="text-center mt-4 text-sm text-gray-600">
        이미 계정이 있으신가요?
        <a href="/login" class="text-blue-500 hover:underline">로그인</a>
    </p>
</div>

</body>
</html>
